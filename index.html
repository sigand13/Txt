<!DOCTYPE html>
<html>
<head>
  <title>Nedr√§kning</title>
  <style>
    body {
      background-color: #000000;
      color: #FFFFFF;
      font-size: 48px;
      text-align: center;
      padding-top: 20%;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="timerbox">Laddar...</div>
  <script>
    window.onload = function () {
      function startCountdown(targetDate, message) {
        const box = document.getElementById("timerbox");

        function update() {
          const now = new Date();
          const diff = targetDate - now;

          if (diff <= 0) {
            box.textContent = message;
            return;
          }

          const days = Math.floor(diff / (1000 * 60 * 60 * 24));
          const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
          const minutes = Math.floor((diff / (1000 * 60)) % 60);
          const seconds = Math.floor((diff / 1000) % 60);

          box.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
          setTimeout(update, 1000);
        }

        update();
      }

      const sommarlov = new Date(2025, 5, 12, 8, 10); // 14 maj 2025 kl. 12:00
      startCountdown(sommarlov, "SOMMARLOV");
    };
  </script>
</body>
</html>
